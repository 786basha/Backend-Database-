<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp for 2nd year B.tech</title>
    <style>
        *{
            padding: 0;margin: 0;box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
        }
        .box{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        form{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        form input{
            margin: 10px;
            padding: 10px;
            width: 240px;
            
            
        }
        button{
            width: 20vw;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="hope">
        
    </div>
    <div class="box">
        <form>
            <h2>Student signup form</h2>
            <input type="text" placeholder="User name" name="" id="uname">
            <input type="text" placeholder="Roll number" name="" id="uhall">
            <input type="text" placeholder="PAN details" id="upan">
            <input type="text" placeholder="Aadhaar" name="" id="uadar">
            <p style="font-size: 10px;text-transform: capitalize;font-weight: bold;">please provide a valid mobile number which is Linked with Aadhaar</p>
            <input type="text" placeholder="Mobile Number" name="" id="unum">
            <button>Submit</button>
            <p id="res"></p>
        </form>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click',async function(e){

            e.preventDefault();

            let name=document.getElementById('uname').value;
            let rollnumber = document.getElementById('uhall').value;
            let pancard = document.getElementById('upan').value;
            let aadhaar = document.getElementById('uadar').value;
            let number = document.getElementById('unum').value;
            let resp = await axios.post('/login',{name,rollnumber,pancard,aadhaar,number});

        })
        // let bb = document.querySelector('button');
        // bb.addEventListener('click',async function(e){
        //     if(response == 1){
        //         document.getElementById('res').innerHTML= "Signup Success";
        //     }
        // })
    </script>

</body>
</html>
